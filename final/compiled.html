<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .checked {
                text-decoration: line-through;
            }
        </style>
        <script>
            function getElement(dataName) {
                return document.querySelector(`[data-churro*='${dataName}']`);
            }
            function getElementAll(dataName) {
                return document.querySelectorAll(
                    `[data-churro*='${dataName}']`
                );
            }

            let newItem = "";
            let todoList = [
                { text: "Write my first post", status: true },
                { text: "Upload the post to the blog", status: false },
                { text: "Publish the post at Facebook", status: false }
            ];

            function setNewItem(value) {
                newItem = value;
                getElement("randomInput1").value = value;
            }

            function setTodoList(value) {
                todoList = value;
            }

            function addToList() {
                setTodoList([...todoList, { text: newItem, status: false }]);
                setNewItem("");
            }

            function removeFromList(index) {
                setTodoList(todoList.splice(index, 1));
            }
        </script>
    </head>
    <body>
        <input
            value=""
            type="text"
            placeholder="new todo item.."
            data-churro="randomInput1"
        />
        <button onclick="addToList()">Add</button>
        <br data-churro="start_todoList" />
        <input type="checkbox" data-churro="eachTodoListAs0" />
        <span class="" data-churro="eachTodoListAs0">{item.text}</span>
        <span onclick="removeFromList(0)" data-churro="eachTodoListAs0"
            >❌</span
        >
        <br />
    </body>
</html>
